
<div class="container-fluid"> 
    <h2 class="title">My Cart</h2>
    <div class="container text-center" style="margin-top:50px; margin-bottom:50px;" *ngIf="isEmpty">  
        <img src={{emptyCart}} class="position imgCart" alt="empty"/>
        <div class="position">
            <h3 class="textCart">Your cart is empty</h3>
            <button class="btn textCart" routerLink="/">Shop now</button>
        </div>
    </div>
    <div class="accordion" id="accordionPanelsStayOpenExample" *ngIf="!isEmpty">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            Your order details
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
              <table  class="table table-hover" style=" text-align: center;">
                <thead>
                  <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                  <tbody>
                    <tr *ngFor="let item of items; let index = index">
                      <th scope="row">
                        <img src={{item.image}} class='imageProduct'/>
                      </th>
                      <th scope="row" style="width:200px">{{item.title}}</th>
                      <td>{{item.price}}</td>
                      <td>
                        <div>
                        <button  class='minsPlus' (click)="plusQua(index)" >+</button>
                          <input  class='btn1' name="quantity" type="number" [(ngModel)]="item.quantity" min="1"/>
                          <button  class='minsPlus' (click)="minsQua(index)" >-</button>
                        </div>
                      </td>
                      <td>
                        <button  class='btn' (click)="removeProduct(index)" >Remove</button>
                      </td>                     
                    </tr>
                  </tbody>
                </table>
                <div style="margin-top: 10px">
                  <h4 class="totalText">Total: <span style="color:black; font-weight: bolder;">{{total}}</span> </h4>
                </div>         
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Payment Details
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
          <app-form-payment (enterFormData)="enterFormData($event)"></app-form-payment>
          
      </div>

    </div>
  
   
</div>
