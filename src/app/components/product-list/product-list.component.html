<div class="container">
      <div class="row" >
        <div class="col" >
                <div  class="row row-cols-1 row-cols-md-3 g-4" style="margin-top:100px" *ngIf="!loading">
                  <app-product-item *ngFor="let product of productsList" [product]="product"  ></app-product-item>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top:100px;" *ngIf="loading">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
      </div>
    </div> 
</div>
